<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JEETTECNIKA - Sacred Engineering</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: #0a1a35 url('https://www.shutterstock.com/shutterstock/photos/2538619705/display_1500/stock-vector-om-symbol-with-ornate-mandala-background-spiritual-and-meditation-art-design-png-image-sacred-2538619705.jpg') center/cover;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Overlay to enhance visibility */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 26, 53, 0.7);
      z-index: 0;
    }

    /* OM Mandala Background Adjustment */
    .om-mandala {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80%;
      max-width: 800px;
      background-image: url('https://www.shutterstock.com/shutterstock/photos/2538619705/display_1500/stock-vector-om-symbol-with-ornate-mandala-background-spiritual-and-meditation-art-design-png-image-sacred-2538619705.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      opacity: 0.4;
      z-index: 0;
      filter: brightness(1.2) contrast(1.1);
    }

    .container {
      text-align: center;
      padding: 40px;
      position: relative;
      z-index: 2;
    }

    /* Enhanced Main Heading */
    h1 {
      font-size: 5rem;
      margin: 0;
      font-weight: 300;
      letter-spacing: 3px;
      color: white;
      position: relative;
      text-shadow: 0 2px 10px rgba(0,0,0,0.7);
      animation: text-emerge 2s ease-out;
    }

    @keyframes text-emerge {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #FFD700, transparent);
      animation: underline-grow 2.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    /* Vibrant Tagline */
    .tagline {
      font-size: 1.5rem;
      margin: 40px 0;
      font-weight: 400;
      letter-spacing: 1.5px;
      color: rgba(255,255,255,0.95);
      text-shadow: 0 1px 5px rgba(0,0,0,0.5);
      opacity: 0;
      animation: fade-in 1.5s ease-out 0.8s forwards;
    }

    /* Sacred Geometry Corners */
    .corner {
      position: absolute;
      width: 120px;
      height: 120px;
      border: 1px solid rgba(255, 215, 0, 0.4);
      opacity: 0;
      animation: corner-fade 2s ease-out 1.5s forwards;
      z-index: 1;
    }

    .corner-tl {
      top: 20px;
      left: 20px;
      border-right: none;
      border-bottom: none;
    }

    .corner-br {
      bottom: 20px;
      right: 20px;
      border-left: none;
      border-top: none;
    }

    /* Animations */
    @keyframes underline-grow {
      0% { width: 0; left: 50%; opacity: 0; }
      100% { width: 100%; left: 0; opacity: 1; }
    }

    @keyframes fade-in {
      0% { opacity: 0; transform: translateY(15px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes corner-fade {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 0.6; transform: scale(1); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 { font-size: 3.2rem; }
      .tagline { font-size: 1.2rem; }
      .om-mandala { width: 95%; opacity: 0.3; }
    }
  </style>
</head>
<body>
  <!-- Sacred OM Mandala Background -->
  <div class="om-mandala"></div>
  
  <div class="container">
    <div class="corner corner-tl"></div>
    <div class="corner corner-br"></div>
    
    <h1>JEETTECNIKA</h1>
    <p class="tagline">Engineering Trust. Delivering Excellence.</p>
  </div>
</body>
</html>
